<html lang="pt-BR">
<head th:replace="~{base :: head}"></head>

<body>
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
		<div th:replace="~{base :: titulo('Tatenu da semana')}"></div>
	
		<nav class="container mb-3 navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ? active" class="nav-link" href="/home">Todos</a>
				<a th:classappend="${status} == 'aguardando' ? active" class="nav-link" href="/home/aguardando">Aguardando</a>
				<a th:classappend="${status} == 'aprovado' ? active" class="nav-link" href="/home/aprovado">Aprovado</a>
				<a th:classappend="${status} == 'entregue' ? active" class="nav-link" href="/home/entregue">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			
		</nav>
		
		<div class="card mb-3" th:each="pedido : ${pedidos}">
		
			<th:block th:switch = "${#strings.toString(pedido.status)}">
                <div th:case= "'AGUARDANDO'" th:text="${pedido.nomeProduto}" class="card-header alert-warning">Nome do Produto</div>
                <div th:case= "'APROVADO'" th:text="${pedido.nomeProduto}" class="card-header alert-success">Nome do Produto</div>
                <div th:case= "'ENTREGUE'" th:text="${pedido.nomeProduto}" class="card-header alert-dark">Nome do Produto</div>
            <th:block>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-md-8 mb-3">
						 <div class="row">
							 <div class="col-md-4">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
							 <div class="col-md-8">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
						 </div>
						 
						 <div>Produto</div>
						 <div>
						 	<input class="form-control" th:value="${pedido.urlProduto}"
						 		value="url do produto" />
						 </div>
						 
						 <div>Descricao</div>
						 <div>
						 	<textarea class="form-control" rows="11" cols="25"
						 		th:text="${pedido.descricao}">descri��o do pedido</textarea>
						 </div>
					</div>
					
					<div class="col-12 col-md-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
