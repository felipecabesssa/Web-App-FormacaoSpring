<html>
<head>

<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"	crossorigin="anonymous">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Road+Rage&family=Shadows+Into+Light&display=swap" rel="stylesheet">

<style>

	.logo-container{
		background-color: #80b3ff;
		color: #fff;
	}
	.titulo-logo{
		font-family: 'Shadows Into Light', cursive;
		font-size: 2rem;
	}
</style>

</head>

<body>
	<div class="logo-container mb-3 p-2 d-flex justify-content-between">
		<span class="titulo-logo">BANK$LIFE</span>
		<span class="mt-2">login</span>
		
	</div>
	
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		
		</div>
	
		<nav class="container mb-3 navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
			<div class="navbar-nav">
				<a class="nav-link active" href="">Todos</a>
				<a class="nav-link" href="">Aguardando</a>
				<a class="nav-link" href="">Aprovado</a>
				<a class="nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
			
		</nav>
		
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-md-8 mb-3">
						 <div class="row">
							 <div class="col-md-4">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
							 <div class="col-md-8">Data da entrega: <span th;textt="${pedido.dataDaEntrega}">10/02/2020</span></div>
						 </div>
						 
						 <div>Produto</div>
						 <div>
						 	<input class="form-control" th:value="${pedido.urlProduto}"
						 		value="url do produto" />
						 </div>
						 
						 <div>Descrição</div>
						 <div>
						 	<textarea class="form-control" rows="11" cols="25"
						 		th:text="${pedido.descricao}">descrição do pedido</textarea>
						 </div>
					</div>
					
					<div class="col-12 col-md-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
