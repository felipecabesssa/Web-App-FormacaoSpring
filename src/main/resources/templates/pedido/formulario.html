<html>
<head>

<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		<div class="card mt-3">	
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto"/>
					<small>Informe o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Nome do produto deve ser preenchido
					</div>
				</div>
				
				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Url do produto"/>
					<small>Procure em um site o produto que vc deseja e cole a url aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
						URL do produto deve ser preenchida
					</div>
				</div>
				
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url da imagem"/>
					<small>Cole o caminho da imagem aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						URL da imagem deve ser preenchida
					</div>
				</div>
				
				<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				
				<button class="btn btn-outline-secondary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
